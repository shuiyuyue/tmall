<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/adminHeader::html('编辑属性')"></head>
<body>
<div th:replace="include/adminNavigator::html"></div>

<script>
$(function () {
    var data4Vue = {
        bean:'',
        uri:"properties",
        listURL:'admin_property_list',
        category:''
    };

    var vue = new Vue({
        el: '#workingArea',
        data: data4Vue,
        mounted:function () {
            this.get();
        },
        methods:{
            get:function () {
                var id = getUrlParms("id");
                var url = this.uri + '/' + id;
                axios.get(url).then(function (response) {
                    vue.bean = response.data;
                    vue.category = vue.bean.category;
                });
            },
            update:function () {
                if(!checkEmpty(this.bean.name,"属性名称"))
                    return;
                var url = this.uri;
                axios.put(url,vue.bean).then(function (response) {
                  location.href=vue.listURL+"?cid="+vue.category.id;
                });
            }
        }
    });
});
</script>
    <div id="workingArea">
        <ol class="breadcrumb"><!--breadcrumb表示面包屑导航-->
            <li><a href="admin_category_list">所有分类</a></li>
            <li><a :href="'admin_property_list?cid='+category.id">{{category.name}}</a></li>
            <li class="active">属性管理</li>
        </ol>
        <div class="panel panel-info editDiv">
            <div class="panel-heading">编辑属性</div>
            <div class="panel-body">
                <table class="editTable">
                    <tr>
                        <td>属性名称：</td>
                        <td><input type="text" @keyup.enter="update" v-model.trim="bean.name" class="form-control"></td>
                    </tr>
                    <tr class="submitTR">
                        <td colspan="2" align="center">
                            <input type="hidden" name="id" v-model.trim="bean.id">
                            <a href="#nowhere" class="btn btn-success" @click="update">提交</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
<div th:replace="include/adminFooter::html" ></div>
</body>
</html>
