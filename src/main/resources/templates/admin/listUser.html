<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/adminHeader::html('用户管理')" ></head>
<body>
<div th:replace="include/adminNavigator::html"></div>
<script>
    $(function () {
        var data4Vue = {
            uri:'users',
            beans:[],
            pagination:{}
        }

        var vue = new Vue({
            el: '#workingArea',
            data:data4Vue,
            mounted:function () {   //mounted表示这个对象加载成功了
                this.list(0);
            },
            methods:{
                list:function (start) {
                    var url = this.uri +"?start="+start;
                    axios.get(url).then(function (response) {
                        vue.pagination = response.data;
                        vue.beans = response.data.content;
                    })
                },
                jump:function (page) {
                    jump(page, vue);
                },
                jumpByNumber:function (start) {
                    jumpByNumber(start, vue);
                }
            }
        });
    })
</script>
<div id="workingArea">
    <h1 class="label label-info">用户管理</h1>
    <br>
    <br>

    <div class="listDataTableDiv">
        <table class="table table-striped table-bordered table-hover  table-condensed">
            <thead>
                <tr class="success">
                    <th>ID</th>
                    <th>用户名称</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="bean in beans">
                    <td>{{bean.id}}</td>
                    <td>{{bean.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="include/adminPage::html" ></div>
</div>

<div th:replace="include/adminFooter::html"></div>
</body>
</html>
